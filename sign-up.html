<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style Guide - Aavo - Webflow HTML website template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link href="./css/aos.css" rel="stylesheet">
        <link href="./images/favicon.svg" rel="shortcut icon" type="image/x-icon">
        <link href="./images/webclip.svg" rel="apple-touch-icon">
        <script src="./js/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="./js/aos.js"></script>
    </head>
    <body class="utility-body">
        <div class="page-outer">
            <div class="border-outer">
                <div class="border-block"></div>
            </div>
            
            <div class="utility-wrap">
                <section class="top-block"></section>
    
                <section class="middle-section">
                    <div class="border-top"></div>

                    <div class="container">
                        <div class="user-wrap">
                            <form action="" class="user-form">
                                <div class="form-header">
                                    <h3>Welcome to the Aavo</h3>
                                    <p>Already have an account? <a href="./login.html" class="user-link">Login</a></p>
                                </div>

                                <div class="form-field">
                                    <div>
                                        <label for="Name">Name</label>
                                        <input placeholder="Enter full name " name="Name" id="sign-up-name" class="text-field large" type="email" required="">
                                    </div>

                                    <div>
                                        <label for="Email">Email Address</label>
                                        <input placeholder="Enter email address" id="sign-up-email" name="Email" class="text-field large w-input" type="email" required="">
                                    </div>

                                    <div>
                                        <label for="Password">Password</label>
                                        <input placeholder="Enter password" id="sign-up-password" name="Password" class="text-field large" type="password" required="">
                                    </div>
                                </div>

                                <input type="submit" data-wait="Please wait..." class="button" value="Create Account">
                            </form>
                        </div>
                    </div>

                    <div class="border-bottom"></div>
                </section>
    
                <section class="bottom-block"></section>
            </div>
        </div>
    </body>
</html>
