<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coming Soon - Aavo - Webflow HTML website template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link href="./css/aos.css" rel="stylesheet">
        <link href="./images/favicon.svg" rel="shortcut icon" type="image/x-icon">
        <link href="./images/webclip.svg" rel="apple-touch-icon">
        <script src="./js/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="./js/aos.js"></script>
    </head>

    <body class="utility-body">
        <div class="page-outer">
            <div class="border-outer">
                <div class="border-block">
                </div>
            </div>

            <div class="utility-wrap">
                <section class="top-section">
                    <div class="container">
                        <div class="coming-outer">
                            <a href="./index.html" class="brand "><img src="./images/navbar-logo.svg" loading="lazy" alt="Brand Logo"></a>

                            <div class="social-wrap">
                                <a href="https://www.facebook.com/" target="_blank" class="social-link ">
                                    <img src="./images/facebook-icon.svg" loading="lazy" alt="Facebook Icon">
                                </a>

                                <a href="https://www.linkedin.com/" target="_blank" class="social-link">
                                    <img src="./images/linkedin-icon.svg" loading="lazy" alt="Linked Icon">
                                </a>
                                
                                <a href="https://www.instagram.com/" target="_blank" class="social-link">
                                    <img src="./images/instagram-icon.svg" loading="lazy" alt="Instagram Icon">
                                </a>
                                
                                <a href="https://www.youtube.com/" target="_blank" class="social-link">
                                    <img src="./images/youtube-icon.svg" loading="lazy" alt="Youtube Icon">
                                </a>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="middle-section">
                    <div class="border-top"></div>

                    <div class="container">
                        <div class="coming-soon-wrap">
                            <div class="coming-soon-content">
                                <div class="hero-inner">
                                    <div class="section-title-wrap left">
                                        <div class="sub-heading"><div class="caption">Welcome to Aavo</div></div>
                                        <h1>Coming Soon</h1>
                                    </div>
                                    <p>We're putting the finishing touches on our website and can't wait to share it with you. Subscribe to our newsletter to be the first to know when we launch.</p>
                                </div>
                            </div>

                            <div class="coming-soon-right">
                                <div class="coming-soon-img">
                                    <img src="./images/coming-soon-image.jpg" alt="Coming Soon Image" class="cover-image">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="border-bottom"></div>     
                </section>

                <section class="bottom-section">
                    <div class="container">
                        <div class="coming-outer">
                            <a href="mailto:hello@example.com" class="contact-link">
                                <div class="body-ex-large">hello@example.com</div>
                            </a>

                            <a href="tel:+12345678900" class="contact-link">
                                <div class="body-ex-large">+1 234 567 8900</div>
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
